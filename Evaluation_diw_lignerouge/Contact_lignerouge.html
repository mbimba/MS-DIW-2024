     <!-- la page ici -->
   
    <div class="container mt-5"> <!-- Mon formulaire contact -->
        <form class="row g-3">
            <div class="col-md-6">
                <label for="nom" class="form-label"><strong>Nom</strong></label>
                <input type="text" class="form-control" id="tel" required placeholder="Ce champ est obligatoire.">
            </div>
            <div class="col-md-6">
                <label for="Prenom" class="form-label"><strong>Prénom</strong></label>
                <input type="text" class="form-control" id="prenom" >
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label"><strong>Email</strong></label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label for="phonenumber" class="form-label"><strong>Téléphone</strong></label>
                <input type="text" class="form-control" id="tel" required placeholder="Ce champ est obligatoire.">
            </div>
            <div class="col-md-16">
                <label for="votreadresse" class="form-label"><strong>Votre demande</strong></label>
                <textarea class="form-control" id="adresse" rows="3" ></textarea>
                    </div>
                    <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
                </form>
            </div>          <!-- FIn de mon formulaire contact -->
